<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./mdl/material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
</head>
<body>
  <div class="demo-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">EmerpusBot 1.0.0</h2>
    </div>
    <div class="mdl-card__supporting-text">
      Перед использованием заполните поля для автозаполнения,
      а также выберите необходимую вещь и установите таймер.
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="startButton">
        Запустить бота
      </a>
    </div>
    <div class="mdl-card__menu">
      <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" id="settingsButton">
        <i class="material-icons">settings</i>
      </button>
    </div>
  </div>
</body>

<style>
  .demo-card-wide.mdl-card {
    width: 512px;
  }

  .demo-card-wide > .mdl-card__title {
    color: #fff;
    height: 176px;
    background: url('./assets/images/10593.jpg');
  }

  .demo-card-wide > .mdl-card__menu {
    color: #fff;
  }
</style>

<script src="./mdl/material.min.js"></script>
<script src="./scripts/popup/popup.js"></script>
</body>
</html>
